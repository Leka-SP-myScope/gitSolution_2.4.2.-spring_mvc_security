<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update_user</title>
</head>
<h2>Change your data</h2>
<body>
<form action="#" th:action="@{/user_update}" th:object="${user}" method="post">
    <label for="id">Your changed ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/><br/>
    <label for="name">Please change Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <br/><br/>
    <label for="surname">Please change Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <br/><br/>
    <label for="age">Please change Age</label>
    <input type="number" th:field="*{age}" id="age" placeholder="Age">
    <br/><br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
